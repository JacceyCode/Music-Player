<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3f6f510844.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/cross.jpg" class="song-img">
            <h1>Exultet</h1>
            <p>Catholic Chant</p>

            <audio controls id="song">
                <source src="media/Exultet+Easter nite.mp3" type="audio/mpeg">
            </audio>
            <!-- <input type="range" value="0" id="progress"> -->
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlicon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
